<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="center">
        <form class="container">
            <h1>Login</h1>
            <div class="inputbox">
                <input type="email" id="email" class="input" placeholder="Email">
                <label id="email_error" for="email" class="error">Required</label>
            </div>
            <div class="inputbox">
                <input type="password" id="pass" class="input" placeholder="Password">
                <label id="pass_error" for="pass" class="error">Required</label>
            </div>
            <div class="inputbox">
                <button id="login">Login</button>
            </div>
          </form>
        
    </div>
